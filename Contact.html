<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beautiful Submit Button</title>
    <style>
    
        .submit-button {
            background-color: #4CAF50; 
            border: none;
            color: white;
            padding: 15px 32px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
            border-radius: 10px;
            transition: background-color 0.3s;
            outline: none;
        }

        .submit-button:hover {
            background-color: #4595a0;
        }
    </style>
</head>
<body>
    <h1></h1>

    <form>
  
        <button type="submit" class="submit-button">Submit</button>
    </form>

        <h2>Click to back </h2>
    
</body>
</html>
