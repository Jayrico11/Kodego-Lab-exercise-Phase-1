<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Planner Table</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            padding: 8px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        th {
            background-color: #f2f2f2;
        }

        
    </style>
</head>
<body>
    <h1>Planner Table</h1>
    <div>
        <label for="date">Date:</label>
        <input type="date" id="date">
        <label for="time">Time:</label>
        <input type="time" id="time">
        <button onclick="addEvent()">Add Event</button>
    </div>
    <table id="plannerTable">
        <thead>
            <tr>
                <th>Date</th>
                <th>Time</th>
            </tr>
        </thead>
        <tbody>
            <!-- Table body will be populated dynamically -->
        </tbody>
    </table>

    <script>
        function addEvent() {
            const date = document.getElementById('date').value;
            const time = document.getElementById('time').value;

            const eventDateTime = new Date(date + 'T' + time);
            const eventDateString = eventDateTime.toLocaleDateString();
            const eventTimeString = eventDateTime.toLocaleTimeString();

            const tableBody = document.getElementById('plannerTable').getElementsByTagName('tbody')[0];
            const newRow = tableBody.insertRow();
            const cell1 = newRow.insertCell(0);
            const cell2 = newRow.insertCell(1);
            cell1.textContent = eventDateString;
            cell2.textContent = eventTimeString;
        }
    </script>

<style>
    body {
        font-family: Arial, sans-serif;
    }
    label {
        display: block;
        margin-bottom: 5px;
    }
    textarea {
        width: 100%;
        height: 100px;
        padding: 5px;
        margin-bottom: 10px;
        resize: vertical;
    }
    .message {
        font-style: italic;
        color: #666;
    }
</style>
</head>
<body>
<h1>To Do </h1>
<label for="message">Your Message:</label>
<textarea id="message" placeholder="Type your message here..."></textarea>
<div class="message">Max 500 characters</div>

</body>
</html>
