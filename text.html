<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Textarea with Message</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        textarea {
            width: 100%;
            height: 100px;
            padding: 5px;
            margin-bottom: 10px;
            resize: vertical; 
        }
        .message {
            font-style: italic;
            color: #666;
        }
    </style>
</head>
<body>
    <h1>Textarea with Message</h1>
    <label for="message">Your Message:</label>
    <textarea id="message" placeholder="Type your message here..."></textarea>
    <div class="message">Max 500 characters</div>



</body>
</html>
